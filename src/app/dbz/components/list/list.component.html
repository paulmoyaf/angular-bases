<h4>Listado</h4>

<ul class="list-group">
  <!-- even: es par -->
  <!-- odd: es par -->
  <!-- [ngClass]="{'list-group-item-success':true}" todos los elementos tienen esta clase -->

  <li *ngFor="let character of characterList;
  let i=index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success':isFirst,
    'list-group-item-danger':isLast
  }
  ">

    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>

    </div>


    <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
    <button (click)="onDeleteById(character.id)" class="btn btn-danger">X</button>


  </li>

</ul>
