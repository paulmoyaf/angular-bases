
<h2>Ejer. Cambio de Valores</h2>

<h4> Heroe a destacar: <small class="text-primary">{{name}}</small> </h4>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd> {{getheroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}} </dd>
</dl>

<!-- ngIf="" para ocultar boton -->
<button id= "btname"
  *ngIf="name== 'ironman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button (click)="resetValues()"class="btn btn-secondary mx-2">Reset</button>
<button *ngIf="age!=125" (click)="changeAge()"class="btn btn-primary mx-2">Cambiar Edad</button>
