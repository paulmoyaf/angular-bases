
<h5 class="text-danger mt-3">Agregar Personaje</h5>
<form class="row" action="" (ngSubmit)="emitCharacter()">
  <!-- <input [value]="character.name" class="form-control mb-2" type="text" placeholder="Nombre"> -->
  <input
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  type="text"
  placeholder="Nombre">

  <input
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  type="number"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary">Agregar</button>

<!-- <pre>{{character | json}}</pre> -->

</form>
